<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="formulario">
            <h1>ENTRAR NO SISTEMA DE RECADOS</h1>

            <form id="formulario-entrar">
                <div>
                    <input type="email" class="input-entrar" id="email" name="email" placeholder="E-mail" required> 
                </div>
                <div>
                    <input type="password" class="input-entrar" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <div>
                    <input type="submit" id="botao-entrar" name="botao-entrar" value="Entrar">
                </div>
            </form>

            <a href="./cadastro.html">Criar Conta</a>
        </section>
    </main>


    <script src="./inicio.js"></script>
</body>
</html>
