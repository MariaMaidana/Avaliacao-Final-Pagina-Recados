<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h2 id="titulo-recado">Meus Recados</h2>
            <button onclick="sairDaConta()" id="botao-sair">Sair</button>
            <form id="formulario-recados">
                <input type="text" id="descricao" name="descricao" placeholder="Descrição" required>

                <input type="text" id="detalhamento" name="detalhamento" placeholder="Detalhamento">

                <input type="submit" id="botao-recado" value="Salvar">

            </form>

            

            <hr>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descrição</th>
                        <th>Detalhamento</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody id="registros">

                </tbody>

            </table>
        </section>
        

        <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="modalEditarRecado" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalEditarRecado">Editar Recado</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formulario-editar-recados">
                        <div class="modal-body">
                            <input type="text" class="form-control" id="editar-descricao" name="descricao" placeholder="Descrição" required>
                            <input type="text" class="form-control" id="editar-detalhamento" name="detalhamento" placeholder="Detalhamento">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancelar-modal" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="atualizar-modal" onclick="editarRecado()">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./recados.js"></script>
</body>
</html>
